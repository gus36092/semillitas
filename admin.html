<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Pedidos</title>

    <style>
        .logout-btn {
            background: #b00020;
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 15px;
            margin-bottom: 15px;
        }

        .logout-btn:hover {
            background: #7a0016;
        }

        body {
            font-family: Arial;
            background: #e3efe9;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #0a3d2a;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
            background: white;
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }

        th {
            background: #0a3d2a;
            color: white;
        }

        .delete {
            background: #8b0000;
            color: white;
            padding: 6px 12px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
        }

        .delete:hover {
            background: #600000;
        }
    </style>
</head>

<body>

    <button id="logoutBtn" class="logout-btn">Cerrar sesi√≥n</button>

    <h1>üì¶ Pedidos Recibidos</h1>

    <table class="table">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>√Årea</th>
                <th>Producto</th>
                <th>Cantidad</th>
                <th>Fecha</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="ordersTable"></tbody>
    </table>

    <!-- FIREBASE -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
        import { getDatabase, ref, onValue, remove }
            from "https://www.gstatic.com/firebasejs/12.6.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA6omI2lb-R5VLxTqWu56ct65vrhGyrk80",
            authDomain: "semillitas-project.firebaseapp.com",
            projectId: "semillitas-project",
            storageBucket: "semillitas-project.appspot.com",
            messagingSenderId: "632655626806",
            appId: "1:632655626806:web:26fe89b0ea334832830e97",
            databaseURL: "https://semillitas-project-default-rtdb.firebaseio.com/"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        const pedidosRef = ref(db, "pedidos");

        // Cargar pedidos en vivo
        onValue(pedidosRef, (snapshot) => {
            const tbody = document.getElementById("ordersTable");
            tbody.innerHTML = "";

            snapshot.forEach(child => {
                const pedido = child.val();
                const key = child.key;

                const nombre = pedido.nombre;
                const area = pedido.area;
                const fecha = new Date(pedido.fecha).toLocaleString();

                let productosTexto = "-", cantidadesTexto = "-";

                if (Array.isArray(pedido.productos)) {
                    productosTexto = pedido.productos.map(p => p.name).join("<br>");
                    cantidadesTexto = pedido.productos.map(p => p.qty).join("<br>");
                }

                const tr = document.createElement("tr");

                tr.innerHTML = `
                    <td>${nombre}</td>
                    <td>${area}</td>
                    <td>${productosTexto}</td>
                    <td>${cantidadesTexto}</td>
                    <td>${fecha}</td>
                    <td>
                        <button class="delete" onclick="deleteOrder('${key}')">Eliminar</button>
                    </td>
                `;

                tbody.appendChild(tr);
            });
        });

        // Eliminar pedido
        window.deleteOrder = async (id) => {
            if (confirm("¬øEliminar este pedido?")) {
                await remove(ref(db, "pedidos/" + id));
            }
        };
    </script>

    <!-- Logout -->
    <script>
        document.getElementById("logoutBtn").onclick = () => {
            window.location.href = "index.html";
        };
    </script>

</body>
</html>
